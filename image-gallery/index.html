<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.min.css" />
        <title>RS School Image Gallery</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="zoom-in-card">
                <div class="zoom-in-card__container">
                    <img src="./assets/photos/photo_15.webp" alt="" class="zoom-in-card__photo" />
                    <button class="download-button">
                        <img src="./assets/img/download.svg" alt="" class="download-button__icon" />
                    </button>
                </div>
            </div>
            <div class="container">
                <header class="header">
                    <h1 class="title">.джипег</h1>
                    <div class="search-wrapper">
                        <img class="search-button" src="./assets/img/search_btn.svg" />
                        <input
                            type="search"
                            class="search-input"
                            value=""
                            placeholder="Search.."
                            focus
                        />
                        <img class="search-loading" src="./assets/img/loading.svg" />
                        <img
                            class="clear-button clear-button--visible"
                            src="./assets/img/clear_btn.svg"
                        />
                    </div>
                </header>

                <div class="gallery">
                    <div class="photo-cards">
                        <img src="./assets/photos/photo_15.webp" alt="" class="photo-card" />
                        <img src="./assets/photos/photo_9.webp" alt="" class="photo-card" />
                        <img src="./assets/photos/photo_10.webp" alt="" class="photo-card" />
                        <img src="./assets/photos/photo_8.webp" alt="" class="photo-card" />
                        <img src="./assets/photos/photo_2.webp" alt="" class="photo-card" />

                        <img src="./assets/photos/photo_3.webp" alt="" class="photo-card" />

                        <img src="./assets/photos/photo_4.webp" alt="" class="photo-card" />
                        <img src="./assets/photos/photo_1.webp" alt="" class="photo-card" />
                        <img src="./assets/photos/photo_11.webp" alt="" class="photo-card" />
                        <img src="./assets/photos/photo_5.webp" alt="" class="photo-card" />
                        <img src="./assets/photos/photo_12.webp" alt="" class="photo-card" />
                        <img src="./assets/photos/photo_6.webp" alt="" class="photo-card" /><img
                            src="./assets/photos/photo_13.webp"
                            alt=""
                            class="photo-card"
                        /><img src="./assets/photos/photo_7.webp" alt="" class="photo-card" />
                        <img src="./assets/photos/photo_14.webp" alt="" class="photo-card" />
                    </div>
                </div>
                <div class="credits">
                    <a href="https://rs.school/js-stage0/" target="_blank"
                        ><img
                            src="./assets/img/rs_school_js.svg"
                            alt=""
                            class="credits-item rs-logo"
                    /></a>

                    <a
                        href="https://github.com/kirillabcd?tab=overview&from=2023-10-01&to=2023-10-02"
                        target="_blank"
                    >
                        <img
                            src="./assets/img/github-mark-white.svg"
                            alt=""
                            class="credits-item gh-logo"
                        />
                    </a>

                    <p class="credits-item year">`23</p>
                </div>
            </div>
        </div>

        <script src="./js/script.js" type="module"></script>
    </body>
</html>
